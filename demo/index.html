<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>saint-edit-item-card Demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../saint-edit-item-card.html">
  </head>

  <body>
    <style is="custom-style">
      div {
        float: left;
      }
      saint-edit-item-card {
        --saint-edit-item-card-container: {
          width: 350px;
        };
        --paper-card-header-text: {
          font-size: 20px;
        }
      }
      saint-edit-item div {
        width: 300px;
      }
      
    </style>
    <template is="dom-bind" id="app">
      <div>
        <h4>saint-edit-item-card</h4>
        <saint-edit-item-card
          id="editCard"
          on-confirm="onConfirm">

          <saint-edit-item
            name="name"
            type="text"
            value="テスト"
            label="名前">
          </saint-edit-item>

          <saint-edit-item 
            name="birthday"
            type="date"
            value="1984-04-02"
            label="誕生日">
          </saint-edit-item>

          <saint-edit-item 
            name="area"
            type="list"
            list$="{{areas}}"
            value="1"
            label="居住地">
          </saint-edit-item>
        </saint-edit-item-card>
        <pre id="result">result</pre>
      </div>
      <div style="width: 600px">
        <h4>saint-edit-item Single Mode</h4>
        <saint-edit-item
            name="name"
            type="text"
            value="テスト"
            label="名前"
            is-single-mode
            on-save="onSave">
          </saint-edit-item>

          <saint-edit-item 
            name="birthday"
            type="date"
            value="1984-04-02"
            label="誕生日"
            is-single-mode
            on-save="onSave">
          </saint-edit-item>

          <saint-edit-item 
            name="area"
            type="list"
            list$="{{areas}}"
            value="1"
            label="居住地"
            is-single-mode
            on-save="onSave">
          </saint-edit-item>

          <saint-edit-item 
            name="area"
            type="list"
            list$="{{bodyTypes}}"
            value="1"
            label="居住地"
            is-single-mode
            on-save="onSave">
          </saint-edit-item>
          <pre id="result2">result</pre>
        </div>
      </div>
      
    </template>
    <script>
      var app = document.querySelector('#app');
      app.areas = ['東京', '京都', '大坂'];
      app.bodyTypes = [

{

    "id": "0",
    "name": "未設定"

},
{

    "id": "1",
    "name": "細め"

},
{

    "id": "2",
    "name": "スレンダー"

},
{

    "id": "3",
    "name": "普通"

},
{

    "id": "4",
    "name": "グラマー"

},
{

    "id": "5",
    "name": "筋肉質"

},
{

    "id": "6",
    "name": "ややぽっちゃり"

},
{

    "id": "7",
    "name": "太め"

},

    {
        "id": "8",
        "name": "秘密"
    }

];
      app.onConfirm = function(event) {
        var result = event.detail;
        app.$.result.innerHTML = JSON.stringify(result, null, "    ");
      };
      app.onSave = function(event) {
        var result = event.detail;
        app.$.result2.innerHTML = JSON.stringify(result, null, "    ");
      }
    </script>

  </body>
</html>
