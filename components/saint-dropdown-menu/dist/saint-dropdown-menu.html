<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../../paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../../paper-menu/paper-menu.html">
<link rel="import" href="../../paper-item/paper-item.html">

<!--
An element providing a solution to no problem in particular.

Example:

    <saint-dropdown-menu label="Gender"  id="userGender" on-select="onSelect">         
      <paper-item value="1">male</paper-item>
      <paper-item value="2">female</paper-item>
    </saint-dropdown-menu>

@demo
-->
<dom-module id="saint-dropdown-menu">
  <style>
    :host {

      padding: 8px 0;
    }
    paper-dropdown-menu {
      width: 100%;
      --paper-input-container: {
        padding: 0;
      }
      --paper-input-container-label: {

      }
    }
    paper-dropdown-menu /deep/ paper-item {
      font-size: 14px;
    }
    #container {
      display: block;
      padding: 8px 0;
    }
  </style>
  <template>
    <div id="container">
    <paper-dropdown-menu
      on-select="[[onSelect]]";
      label="[[label]]"
      no-label-float="[[noLabelFloat]]">
      <paper-menu
        class="dropdown-content"
        selected="[[selected]]"
        on-iron-select="_select">
        <content></content>
      </paper-menu>
    </paper-dropdown-menu>
    </div>
  </template>

</dom-module>

<script>
  (function() {
    Polymer({
      is: 'saint-dropdown-menu',
      properties: {

      /**
       * `fancy` indicates that the element should don a monocle and tophat,
       * while checking its pocket watch.
       */
        value: {
          type: String
        },
          /**
       * Describes the author of the element, but is really just an excuse to
       * show off JSDoc annotations.
       *
       * @type {{name: string, image: string}}
       */
        selected: {
          type: String
        },
        label: {
          type: String,            
        },
        noDisplayError: {
          type: Boolean,
          value: false,
          reflectToAttribute: true
        },
        noLabelFloat: {
          type: Boolean,
          value: false,
          reflectToAttribute: true
        },
      },

    /**
     * The `seed-element-lasers` event is fired whenever `fireLasers` is called.
     *
     * @event select
     * @detail {{value: String}}
     */

    /**
     * Sometimes it's just nice to say hi.
     *
     
     * @return {boolean} 
     */
      validate: function() {
        var pdm = this.querySelector('paper-dropdown-menu');        
        if (pdm.selectedItem === undefined) {
          if (!this.noDisplayError) {
            var error = pdm.querySelector('.focused-line');
            error.style.backgroundColor = '#db4437';
            error.style.transform = 'scale3d(1,1,1)';
            pdm.addEventListener('tap', function() {
              var error = this.querySelector('.focused-line');
              error.style.backgroundColor = '';
              error.style.transform = 'scale3d(0,1,1)';
            });
          }
          return false;
        }
        return true;      
      },
      _select: function(event) {
        this.value = event.detail.item.getAttribute('value');
        this.fire('select', {value: this.value});
      }
    });
  })();
</script>
